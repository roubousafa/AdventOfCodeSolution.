<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Robot Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Robot Position Simulator</h1>

        <textarea id="inputData" placeholder="Enter robot data...">
p=0,4 v=3,-3
p=6,3 v=-1,-3
p=10,3 v=-1,2
        </textarea>

        <div>
            <button onclick="test()">Run Test</button>
            <button onclick="simulate()">Simulate</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function test() {
            const response = await fetch('/api/robot/test');
            const data = await response.json();
            displayResult(data);
        }

        async function simulate() {
            const request = {
                inputData: document.getElementById('inputData').value,
                width: 101,
                height: 103,
                seconds: 100
            };

            const response = await fetch('/api/robot/simulate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(request)
            });

            const data = await response.json();
            displayResult(data);
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
